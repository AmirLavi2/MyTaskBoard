<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Board Task</title>
    <link href='https://fonts.googleapis.com/css?family=Allerta Stencil' rel='stylesheet'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/myStyle.css" rel="stylesheet">
</head>
<body>
<main class="container-fluid">
    <header id="myHeader" class="row">
        <img class="col-xs-offset-2 col-sm-offset-4 col-md-offset-5" src="img/title.png" alt="My Board Task">
    </header>
    <article class="row">
        <form class="" id='myform'>
            <div class="row">
                <textarea id="task" class="col-xs-11 col-sm-11 col-md-11" rows="4"
                          placeholder="enter task here"></textarea>
            </div>
            <div class="row">
                <input id="date" class="col-xs-11 col-sm-6 col-md-6" type='text' placeholder="enter date here">
                <input id='submit' class="col-md-3" type="submit" value="addTask">
            </div>
        </form>
    </article>
    <article id="noteArt">
        <section id="noteSection" class="row">
        </section>
    </article>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
